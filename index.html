<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"> 

	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Video</title> 
	<link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  
<body>
	  
	<section class="wrapper">
		<video muted poster="images/vid1_large.png">
			<!-- need multiple sources to work cross browser -->
			<source src="video/mini_1.mp4" type="video/mp4">
			<source src="video/mini_1.ogg" type="video/ogv">
			<source src="video/mini_1.webm" type="video/webm">
		</video>
		<button>pause</button>
		<button>play</button>
		<button>rewind</button>
	</section>

    <script src="js/app.js"></script>
</body>

</html>
